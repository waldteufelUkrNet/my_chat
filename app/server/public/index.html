<!DOCTYPE html>
<html>
  <head>
    <title>Start page</title>
    <link rel="stylesheet" href="css/index.min.css">
    <script defer src="js/index.min.js"></script>
  </head>
  <body>
    <h1>Список користувачів</h1>
    <form class="userForm" name="userForm">
      <div class="userForm__inputsGroup">
        <input type="hidden" name="id">
        <label class="userForm__label" for="name">Ім'я</label>
        <input class="userForm__input" tepe="text" name="name" placeholder="Введіть ім'я">
        <label class="userForm__label" for="age">Вік</label>
        <input class="userForm__input" type="text" name="age" placeholder="Введіть вік">
      </div>
      <div class="userForm__btnsGroup">
        <button class="userForm__button" type="submit">Зберегти</button>
        <button class="userForm__button" type="button">Скинути</button>
      </div>
    </form>
    <table id="clientsTable">
      <thead>
        <tr>
          <th>id</th>
          <th>Ім'я</th>
          <th>Вік</th>
          <th>Дії</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
